<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tb/style.css' %}" media="screen" title="no title"  charset="utf-8">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Add Plan</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" styles="display=inline">
            <div>
                <a style="margin-left: 840px" href="/logout" type="button" class="btn btn-link">Logout</a>
            </div>
        </nav>
        <div class=row>
        <div>
            <h1>Add a trip</h1>
            <div class=red> 
                {% if messages %}
                    {% for message in messages %}
                          <h4 style="color:red">{{message}}</h4>
                    {% endfor %}
                {% endif %}
            </div>
            <form action='/add' method='post'>
                {% csrf_token %} 
                <div class="form-group">
                    Destination:<input class="form-control" type="text" name="destination"><br>
                    Description: <textarea class="form-control" type="text" name="desc"></textarea><br>
                    Travel Date From: <input class="form-control" type="date" name="dateFrom"><br>
                    Travel Date To: <input class="form-control" type="date" name="to"><br> 
                    <input type="hidden" name="user" value="{{user.id}}">
                    <input type='submit' value='Add Trip'/>
                </div>
            </form>
        </div>
    </div> 
    </div>
</body>
</html>
